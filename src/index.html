<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"/>


    <title>Omnifood</title>
  </head>
  <mai>
    <main>
      <section class="section-hero">
        <div class="container">
          <div class="row align-items-center">
            <div class="hero-text-box col">
              <h1 class="fs-5 fw-bold lh-tiny ls-negative-half mb-8">
                A healthy meal delivered to your door, every single day
              </h1>
              <p class="fs-10 lh-base mb-8">
                The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.
              </p>
              <a href="#" class="btn btn-primary fw-bold me-5">Start eating well</a>
              <a href="#" class="btn btn-outline-primary">Learn more &darr;</a>
              <div class="delivered-meals d-flex align-items-center gap-5 mt-10">
                <div class="delivered-imgs d-flex">
                  <img src="img/customers/customer-1.jpg" alt="Customer photo"/>
                  <img src="img/customers/customer-2.jpg" alt="Customer photo"/>
                  <img src="img/customers/customer-3.jpg" alt="Customer photo"/>
                  <img src="img/customers/customer-4.jpg" alt="Customer photo"/>
                  <img src="img/customers/customer-5.jpg" alt="Customer photo"/>
                  <img src="img/customers/customer-6.jpg" alt="Customer photo"/>
                </div>
                <p class="delivered-text fs-11 fw-medium mb-0 ">
                  <span>250,000+</span>
                  meals delivered last year!
                </p>
              </div>
            </div>
            <div class="hero-img-box col">
              <img src="img/hero.png" class="img-fluid" alt="Woman enjoying food, meals in storage container, and food bowls on a table"/>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
